<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box { margin: 20px}
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-input value="水猴"></g-input>
            <g-input value="萌新" disabled></g-input>
            <g-input value="犬神" readonly></g-input>     
        </div>
        <div class="box">
            <g-input value="猴" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input value="猴" error="姓名不能少于两个字"></g-input>
        </div>
        <div class="box">
            <g-input value="猴" v-model="message"></g-input>
            <p>{{message}}</p>
        </div>
        <div class="box">
            <g-button :loading="loading1" @click=" loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading="loading2" @click=" loading2 = !loading2">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click=" loading3 = !loading3">
                按钮
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
