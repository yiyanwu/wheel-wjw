<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        *app {}

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app" style="padding-left: 100px; padding-top: 100px; border: 1px solid green;">
      <g-popover>
          <template slot="content">
              <div>popover content</div>
          </template>
          <button>点我</button> 
      </g-popover>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
